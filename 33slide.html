<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="33slide.css">
</head>
<body>
    <main>
        <h1>슬라이드 연습</h1>
        <section class="slide">
            <h2>슬라이드 섹션영역</h2>
            <div class="slider-wrap">
                <ul class="sliderUl">
                    <li class="slider">
                        <div>
                            <p>슬라이드 번호1</p>
                            <img src="https://picsum.photos/400/600" 
                            alt="">
                        </div>
                    </li>
                    <li class="slider">
                        <div>
                            <p>슬라이드 번호2</p>
                            <img src="https://picsum.photos/800/500" 
                            alt="">
                        </div>
                    </li>
                    <li class="slider">
                        <div>
                            <p>슬라이드 번호3</p>
                            <img src="https://picsum.photos/800/500" 
                            alt="">
                        </div>
                    </li>
                    <li class="slider">
                        <div>
                            <p>슬라이드 번호4</p>
                            <img src="https://picsum.photos/300/600" 
                            alt="">
                        </div>
                    </li> 
                </ul>
            </div>
            <button class="btn prev">이전</button>
            <button class="btn next">다음</button>
            <div class="slider-dot">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
        </section>
    </main>
</body>
</html>
