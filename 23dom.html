      ];
        const $log = document.querySelector(".log");
        const $select = document.getElementById('pref-select');
        const $codeSpan = document.getElementById('code');
        const $nameSpan = document.getElementById('name');

        const createOption = ({value, name})=> {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = name;
            return option;
        };

        PREF_LIST.map(createOption).forEach(option => $select.appendChild(option));

        //선택된 옵션 정보를 로그에 표시
        $select.addEventListener("change",(event)=> {
            const selectedOption = event.target.selectedOption[0];
            const seletedValue = selectedOption.value;
            const selectName = selectedOption.textContent;

            $codeSpan.textContent = seletedValue;
            $nameSpan.textContent = selectedName;
            $log.textContent = `성택된 지역의 코드는 ${seletedValue}이며 지역명은 ${selectName}입니다.`
        })



    </script>
    
</body>
