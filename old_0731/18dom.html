<!-- 정규표현식, for (오후수업) -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      main {
        width: 80%;
        margin: 50px auto;
        border: 1px solid red;
      }
      #signupForm {
        border: 5px solid lightgray;
        font-size: 0.95rem;
      }
      #signupForm input {
        flex: 1;
        background-color: aliceblue;
        padding: 0.5rem;
        outline: none;
        border: none;
        border-bottom: 1px solid lightblue;
      }
      #signupForm input:focus {
        background-color: rgb(231, 255, 16);
      }
      #signupForm > div {
        border: 1px solid lightcoral;
        margin-bottom: 1.5rem;
        display: flex;
        align-content: center;
        position: relative;
      }
      #signupForm label {
        width: 100px;
        padding: 0.5rem;
      }
      #signupForm p,
      .error {
        font-size: 0.7rem;
        padding-left: 100px;
        position: absolute;
        padding-top: 5px;
      }
      #signupForm p {
        border: 1px solid blue;
        right: 0;
      }
      .error {
        left: 100px;
        top: 100%;
        color: tomato;
      }
      /* #signupForm > div > * {
            border:1px solid lightgreen;
        } */
    </style>
  </head>
  <body>
    <main>
      <h1>회원가입</h1>
      <form id="signupForm">
        <div>
          <label for="name">회원이름</label>
          <input type="text" id="name" required />
          <span id="nameError" class="error"></span>
        </div>
        <div>
          <label for="email">이메일</label>
          <input type="email" id="email" required />
          <span id="emailError" class="error"></span>
        </div>
        <div>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" required />
          <span id="passwordError" class="error"></span>
        </div>
        <div>
          <label for="confirmPassword">비밀번호 확인:</label>
          <input type="password" id="confirmPassword" required />
          <span id="confirmPasswordError" class="error"></span>
        </div>
        <div>
          <label for="phone">전화번호:</label>
          <input type="tel" id="phone" required />
          <span id="phoneError" class="error"></span>
        </div>
        <div>
          <label for="address">주소:</label>
          <input type="text" id="address" required />
          <span id="addressError" class="error"></span>
        </div>

        <button type="submit">회원가입하기</button>
      </form>
    </main>
    <!-- 
    - 회원이름 : 한글 형식 / 이메일 : 이메일 형식 으로만 입력받을 수 있게 하자.
    - 입력받을 당시에 뜨는게 제일 좋다! (다 치고 회원가입 버튼 눌렀을 때 뜨게 하지 말고)
    -->
    <script>
      const $signupForm = document.querySelector("#signupForm");
      const $name = document.querySelector("#name");
      const $email = document.querySelector("#email");
      const $password = document.querySelector("#password");
      const $confirmPassword = document.querySelector("#confirmPassword");
      const $phone = document.querySelector("#phone");
      const $address = document.querySelector("#address");

      //   // 정규표현식 패턴정보  {name : 정규표현식 , email: , password:, phone:, adress: }
      //   // 오류메시지 리스트 { name : '한글로 작성', .................................}

      const patterns = {
        name: /^[가-힣]{2,4}$/,
        email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        password: /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/,
        phone: /^01[016789]-\d{3,4}-\d{4}$/,
        address: /^.{10,}$/,
      };

      const errorMessages = {
        name: "이름은 2~4자의 한글이어야 합니다.",
        email: "올바른 이메일 형식이 아닙니다.",
        password:
          "비밀번호는 8자 이상이며, 숫자, 소문자, 대문자, 특수문자를 포함해야 합니다.",
        confirmPassword: "비밀번호가 일치하지 않습니다.",
        phone: "올바른 전화번호 형식이 아닙니다. (예: 010-1234-5678)",
        address: "주소는 10자 이상이어야 합니다.",
      };


      // 정규식에 맞는가?
      // input, change 중에 input이 바로바로 나온다 이거 할 예정

      //유효성 검사 함수
      function validateInput(input, pattern, errorMessage, errorElementId){
        const value = input.value;
        const errorElement = document.querySelector(errorElementId);
        if(!pattern.test(value)){
            errorElement.textContent = errorMessage;
        }else {
            errorElement.textContent = "";//조건에 일치하면 오류 메세지 바로 지움
        }
      }

      function validatePasswordMatch(){
        const $confirmPasswordError = document.querySelector(
            "#confirmPasswordError"
        );
        if ($password.value !== $confirmPassword.value){
            $confirmPasswordError.textContent = errorMessages.confirmPassword;
        } else {
            $confirmPasswordError.textContent = "";//조건에 일치하면 오류 메세지 바로 지움
        }
      }


      $name.addEventListener("input", (e) => {
        validateInput(
            e.target,
            patterns.name,
            errorMessages.name,
            "#nameError"
        );
      });

      $email.addEventListener("input",(e)=>{
        validateInput(
            e.target,
            patterns.email,
            errorMessages.email,
            "#emailError"
        );
      });

      $password.addEventListener("input",(e)=>{
        validateInput(
            e.target,
            pattern.email,
            errorMessages.email,
            "#email.Error"
        )
        validatePasswordMatch();
      });

      $confirmPassword.addEventListener("input", (e)=>{
        validatePasswordMatch();
      });

      $phone.addEventListener("input", (e) => {
        validateInput(
          e.target,
          patterns.phone,
          errorMessages.phone,
          "#phoneError"
        );
      });

      $address.addEventListener("input", (e) => {
        validateInput(
          e.target,
          patterns.address,
          errorMessages.address,
          "#addressError"
        );
      });


      $signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("회원가입 완료");
        alert("회원가입 완료");
      });

      // $name.addEventListener("change", (e)=>{
      //     console.log(e.target);
      // });
    </script>
  </body>
</html>
