<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        font-weight: 200px;
      }
      main {
        width: 80%;
        margin: 50px auto;
        border: 1px solid red;
      }
      #signupForm {
        border: 5px solid lightgray;
        font-size: 0.95rem;
      }
      #signupForm input {
        flex: 1;
        background-color: aliceblue;
        padding: 0.5rem;
        outline: none;
        border: none;
        border-bottom: 1px solid lightblue;
      }
      #signupForm input:focus {
        background-color: rgb(231, 255, 16);
      }
      #signupForm > div {
        border: 1px solid lightcoral;
        margin-bottom: 1.5rem;
        display: flex;
        align-content: center;
        position: relative;
      }
      #signupForm label {
        width: 100px;
        padding: 0.5rem;
      }
      #signupForm p,
      .error {
        font-size: 0.7rem;
        padding-left: 100px;
        position: absolute;
        padding-top: 5px;
      }
      #signupForm p {
        border: 1px solid blue;
        right: 0;
      }
      .error {
        left: 100px;
        top: 100%;
        color: tomato;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>회원가입</h1>
      <form id="signupForm">
        <div>
          <label for="name">회원이름</label>
          <input type="text" id="name" required />
          <span id="nameError" class="error"></span>
        </div>
        <div>
          <label for="email">이메일</label>
          <input type="email" id="email" required />
          <span id="emailError" class="error"></span>
        </div>
        <div>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" required />
          <span id="passwordError" class="error"></span>
        </div>
        <div>
          <label for="confirmPassword">비밀번호 확인:</label>
          <input type="password" id="confirmPassword" required />
          <span id="confirmPasswordError" class="error"></span>
        </div>
        <div>
          <label for="phone">전화번호:</label>
          <input type="tel" id="phone" required />
          <span id="phoneError" class="error"></span>
        </div>
        <div>
          <label for="address">주소:</label>
          <input type="text" id="address" required />
          <span id="addressError" class="error"></span>
        </div>

        <button type="submit">회원가입하기</button>
      </form>
    </main>

    <script>
      const $signupForm = document.querySelector("#signupForm");
      const $name = document.querySelector("#name");
      const $email = document.querySelector("#email");
      const $password = document.querySelector("#password");
      const $confirmPassword = document.querySelector("#confirmPassword");
      const $phone = document.querySelector("#phone");
      const $address = document.querySelector("#address");

      const patterns = {
        name: /^[가-힣]{2,4}$/,
        email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        password: /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/,
        phone: /^01[016789]-\d{3,4}-\d{4}$/,
        address: /^.{10,}$/,
      };

      const errorMessages = {
        name: "이름은 2~4자의 한글이어야 합니다.",
        email: "올바른 이메일 형식이 아닙니다.",
        password:
          "비밀번호는 8자 이상이며, 숫자, 소문자, 대문자, 특수문자를 포함해야 합니다.",
        confirmPassword: "비밀번호가 일치하지 않습니다.",
        phone: "올바른 전화번호 형식이 아닙니다. (예: 010-1234-5678)",
        address: "주소는 10자 이상이어야 합니다.",
      };
//유효성 검사 함수
//validateInput 함수는 입력 필드, 정규 표현식, 오류 메시지, 오류 메시지 요소의 ID를 인자로 받아, 
//입력 값이 정규 표현식에 맞는지 검사합니다. 맞지 않으면 오류 메시지를 표시하고, 맞으면 오류 메시지를 지웁니다.
      function validateInput(input, pattern, errorMessage, errorElementId) {
        const value = input.value;
        const errorElement = document.querySelector(errorElementId);
        if (!pattern.test(value)) {
          errorElement.textContent = errorMessage;
        } else {
          errorElement.textContent = "";//조건에 일치하면 오류 메세지 바로 지움
        }
      }
//비밀번호 일치 검사 함수 추가:
//validatePasswordMatch 함수는 비밀번호와 비밀번호 확인 필드의 값을 비교하여 
//일치하지 않으면 오류 메시지를 표시하고, 일치하면 오류 메시지를 지웁니다.
      function validatePasswordMatch() {
        const $confirmPasswordError = document.querySelector(
          "#confirmPasswordError"
        );
        if ($password.value !== $confirmPassword.value) {
          $confirmPasswordError.textContent = errorMessages.confirmPassword;
        } else {
          $confirmPasswordError.textContent = "";//조건에 일치하면 오류 메세지 바로 지움
        }
      }
      //각 입력 필드에 대한 이벤트 리스너 수정:

//각 입력 필드에 대해 input 이벤트 리스너를 설정하여 사용자가 입력할 때마다 유효성 검사를 수행하고, 
//오류 메시지를 업데이트
      $name.addEventListener("input", (e) => {
        validateInput(
          e.target,
          patterns.name,
          errorMessages.name,
          "#nameError"
        );
      });

      $email.addEventListener("input", (e) => {
        validateInput(
          e.target,
          patterns.email,
          errorMessages.email,
          "#emailError"
        );
      });

      $password.addEventListener("input", (e) => {
        validateInput(
          e.target,
          patterns.password,
          errorMessages.password,
          "#passwordError"
        );
        validatePasswordMatch();
      });

      $confirmPassword.addEventListener("input", (e) => {
        validatePasswordMatch();
      });

      $phone.addEventListener("input", (e) => {
        validateInput(
          e.target,
          patterns.phone,
          errorMessages.phone,
          "#phoneError"
        );
      });

      $address.addEventListener("input", (e) => {
        validateInput(
          e.target,
          patterns.address,
          errorMessages.address,
          "#addressError"
        );
      });

//폼 제출 이벤트 리스너:
//폼 제출 시 기본 동작을 막고, 추가적인 검증을 할 수 있도록 설정하였습니다. 
//현재는 경고 메시지 없이 단순히 회원가입 완료 알림을 띄웁니다.
      $signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        // 추가적인 검증이 필요하다면 이곳에서 수행
        alert("회원가입이 완료되었습니다!");
      });
    </script>
  </body>
</html>
