<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./33slide.css" />
    <style>
      main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.slide {
  position: relative;
  width: 800px;
  height: 400px;
  overflow: hidden;
}

.slide-wrap {
  width: 100%;
  height: 100%;
}

.sliderUl {
  display: flex;
  width: 100%;
  height: 100%;
  list-style: none;
  margin: 0;
  padding: 0;
  transition: transform 0.5s ease;
  border: 5px solid red;
}

.sldier {
  flex: 0 0 100%;
  width: 100%;
  height: 100%;
}

.sldier div {
  position: relative;
  width: 100%;
  height: 100%;
}

.sldier p {
  position: absolute;
  top: 10px;
  left: 10px;
  margin: 0;
  padding: 5px 10px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 16px;
}

.sldier img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 16px;
}

.btn.prev {
  left: 10px;
}

.btn.next {
  right: 10px;
}

.slider-dot {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.5);
  cursor: pointer;
}

.dot.active {
  background-color: white;
}
</style>

  </head>
  <body>
    <main>
      <section class="slide">
        <div class="slide-wrap">
          <ul class="sliderUl">
            <li class="sldier" id="slide-1">
              <div>
                <p>슬라이드 번호1</p>
                <img src="https://picsum.photos/seed/1/800/400" alt="" />
              </div>
            </li>
            <li class="sldier" id="slide-2">
              <div>
                <p>슬라이드 번호2</p>
                <img src="https://picsum.photos/seed/2/800/400" alt="" />
              </div>
            </li>
            <li class="sldier" id="slide-3">
              <div>
                <p>슬라이드 번호3</p>
                <img src="https://picsum.photos/seed/3/800/400" alt="" />
              </div>
            </li>
            <li class="sldier" id="slide-4">
              <div>
                <p>슬라이드 번호4</p>
                <img src="https://picsum.photos/seed/4/800/400" alt="" />
              </div>
            </li>
          </ul>
        </div>
        <button class="btn prev">이전</button>
        <button class="btn next">다음</button>
        <div class="slider-dot">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
