<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="myreset.css">
    <link rel="stylesheet" href="common.css">
    <title></title>
</head>
<body>
    <section class="sec1">
        <div class="swiper bannerCon">
            <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/banner1.png" ale="" />
            </div>
            <div class="swiper-slide">
                <img src="./img/banner2.png" ale="" />
            </div>
            <div class="swiper-slide">
                <img src="./img/banner3.png" ale="" />
            </div>
            <div class="swiper-slide">
                <img src="./img/banner4.png" ale="" />
            </div>
            </div>
            <div class="swiper-button-next next1"></div>
            <div class="swiper-button-prev prev1"></div>
            <div class="swiper-pagination pg1"></div>
        </div>  
    </section>  

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script>
        var banner1 = new Swiper(".bannerCon", {
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".pg1",
            clickable: true,
            // renderBullet: function (index, className) {
            // return '<span class="' + className + '">' + (index + 1) + "</span>";
            // },
         },
        slidesPerView: 2,
        spaceBetween: 30, 
        centeredSlides: true,
        loop:true,
        slidesPerView: "auto",
        });
      </script>

</body>
</html>
