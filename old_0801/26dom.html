<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 2rem;
      }
      #search {
        width: 100%;
        padding: 1rem;
        background-color: antiquewhite;
      }
      #prefecture-list {
        padding-top: 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 0.5rem;
      }
      #prefecture-list span {
        border: 1px solid lightblue;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <main></main>
    <input
      type="text"
      placeholder="지역명을 입력하세요 한글 & 영문"
      id="search"
      maxlength="10"
    />
    <div id="prefecture-list">
      <span data-name="속초" data-phonetic="sokcho">속초</span>
      <span data-name="부산" data-phonetic="busan">부산</span>
      <span data-name="포항" data-phonetic="pohang">포항</span>
      <span data-name="상주" data-phonetic="sangju">상주</span>
      <span data-name="서울" data-phonetic="seoul">서울</span>
      <span data-name="제주" data-phonetic="jeju">제주</span>
      <span data-name="김해" data-phonetic="kimhae">김해</span>
      <span data-name="대구" data-phonetic="daegu">대구</span>
      <span data-name="울산" data-phonetic="ulsan">울산</span>
      <span data-name="창원" data-phonetic="changwon">창원</span>
      <span data-name="마산" data-phonetic="masan">마산</span>
      <span data-name="인천" data-phonetic="incheon">인천</span>
      <span data-name="평택" data-phonetic="pyeongtaek">평택</span>
      <span data-name="의정부" data-phonetic="uijeongbu">의정부</span>
      <span data-name="고양" data-phonetic="goyang">고양</span>
      <span data-name="성남" data-phonetic="seongnam">성남</span>
      <span data-name="용인" data-phonetic="yongin">용인</span>
      <span data-name="부천" data-phonetic="bucheon">부천</span>
      <span data-name="안산" data-phonetic="ansan">안산</span>
      <span data-name="남양주" data-phonetic="namyangju">남양주</span>
      <span data-name="시흥" data-phonetic="siheong">시흥</span>
      <span data-name="파주" data-phonetic="paju">파주</span>
      <span data-name="김포" data-phonetic="kimpo">김포</span>
      <span data-name="광명" data-phonetic="kwangmyeong">광명</span>
      <span data-name="군포" data-phonetic="gunpo">군포</span>
      <span data-name="이천" data-phonetic="icheon">이천</span>
      <span data-name="하남" data-phonetic="hanam">하남</span>
      <span data-name="과천" data-phonetic="gwacheon">과천</span>
      <span data-name="전주" data-phonetic="jeonju">전주</span>
      <span data-name="군산" data-phonetic="gunsan">군산</span>
      <span data-name="목포" data-phonetic="mokpo">목포</span>
      <span data-name="나주" data-phonetic="naju">나주</span>
      <span data-name="광양" data-phonetic="gwangyang">광양</span>
      <span data-name="춘천" data-phonetic="chuncheon">춘천</span>
      <span data-name="원주" data-phonetic="wonju">원주</span>
      <span data-name="사천" data-phonetic="sacheon">사천</span>
      <span data-name="광주" data-phonetic="gwangju">광주</span>
      <span data-name="구리" data-phonetic="guri">구리</span>
      <span data-name="삼척" data-phonetic="samcheok">삼척</span>
      <span data-name="당진" data-phonetic="dangjin">당진</span>
      <span data-name="공주" data-phonetic="gonju">공주</span>
      <span data-name="천안" data-phonetic="cheonan">천안</span>
      <span data-name="부천" data-phonetic="bucheon">부천</span>
      <span data-name="수원" data-phonetic="suwon">수원</span>
      <span data-name="세종" data-phonetic="sejong">세종</span>
      <span data-name="대전" data-phonetic="daejeon">대전</span>
      <span data-name="충주" data-phonetic="chungju">충주</span>
    </div>

    <script>
      const $search = document.getElementById("search");
      const $list = document.querySelectorAll("#prefecture-list span");
      $search.addEventListener("keyup", () => {
        // 1. 콘솔에 "실행"이라는 문자열을 출력합니다.
        console.log("실행");

        // 2. 입력 필드의 값을 소문자로 변환하여 'query' 변수에 저장합니다.
        const query = $search.value.toLowerCase();

        // 3. 모든 span 요소에 대해 반복문을 실행합니다.
        $list.forEach((span) => {
          // 4. 각 span 요소의 'data-name' 속성 값을 소문자로 변환하여 'name' 변수에 저장합니다.
          const name = span.dataset.name.toLowerCase();

          // 5. 각 span 요소의 'data-phonetic' 속성 값을 소문자로 변환하여 'phonetic' 변수에 저장합니다.
          const phonetic = span.dataset.phonetic.toLowerCase();

          // 6. 'name' 또는 'phonetic'이 'query'를 포함하는지 검사합니다.
          if (name.includes(query) || phonetic.includes(query)) {
            // 7. 조건이 참이면 span 요소를 화면에 표시합니다.
            span.style.display = "block";
          } else {
            // 8. 조건이 거짓이면 span 요소를 화면에서 숨깁니다.
            span.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
