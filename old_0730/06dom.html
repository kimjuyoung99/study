<body>
    <div class="sun"></div>

    <script>
        // clientX, clientY - 브라우저 화면에서 마우스 포인트 좌표
        // offsetX, offsetY - 이벤트 대상 요소에서 거리
        // pageX, pageY - 문서 전체
        // screenX, screenY - 스크린
        const $sun = document.querySelector(".sun");
        const $targetArea = document.querySelector(".targetArea");

        $sun.addEventListener("mousedown", ()=> {
            console.log("마우스 눌렀다");
            $sun.addEventListener("mousemove", onMouseMove);      
            $sun.addEventListener("mouseup",()=>{
                $sun.removeEventListener('mousemove',onMouseMove);
            })  
        });

        function onMouseMove(e){
            $sun.style.cssText =  `
            transform: translate(${e.pageX - 55}px, ${e.pageY - 55}px);
            `;
        }
